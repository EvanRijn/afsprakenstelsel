on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install -g @redocly/cli
      - run: redocly join ./apis/*.yaml -o openapi-combined.yaml
      - run: redocly build-docs openapi-combined.yaml -o public/index.html      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
