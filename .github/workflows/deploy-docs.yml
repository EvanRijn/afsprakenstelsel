name: Build API Docs

on:
  push:
    branches:
      - main
    paths:
      - 'apis/**'
      - 'redocly.yaml'
      - '.github/workflows/build-docs.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Build all API documentation
        run: |
          mkdir -p public
          
          # Loop through all YAML files in apis directory
          for api_file in ./apis/*.yaml; do
            filename=$(basename "$api_file" .yaml)
            echo "Building documentation for $filename..."
            redocly build-docs "$api_file" -o "public/${filename}.html"
            if [ $? -eq 0 ]; then
              echo "✓ Successfully built $filename"
            else
              echo "✗ Failed to build $filename"
            fi
          done

      - name: Create index page
        run: |
          cat > public/index.html << 'INDEXEOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>API Documentation</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body { 
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #f5f5f5;
                padding: 40px 20px;
              }
              .container { max-width: 1200px; margin: 0 auto; }
              h1 { 
                text-align: center;
                margin-bottom: 40px;
                color: #333;
                font-size: 2.5em;
              }
              .grid { 
                display: grid; 
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
                gap: 20px;
              }
              .card { 
                background: white;
                padding: 24px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
                display: flex;
                flex-direction: column;
              }
              .card:hover {
                transform: translateY(-4px);
                box-shadow: 0 4px 16px rgba(0,0,0,0.15);
              }
              .card h3 {
                color: #0066cc;
                margin-bottom: 8px;
                font-size: 1.2em;
              }
              .card p {
                color: #666;
                margin-bottom: 16px;
                flex-grow: 1;
              }
              .card a {
                display: inline-block;
                color: white;
                background: #0066cc;
                text-decoration: none;
                padding: 10px 16px;
                border-radius: 4px;
                font-weight: 600;
                transition: background 0.2s;
                align-self: flex-start;
              }
              .card a:hover {
                background: #0052a3;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>API Documentation</h1>
              <div class="grid" id="grid"></div>
            </div>

            <script>
              const apis = [
          INDEXEOF
          
          # Add each API filename to the index
          for api_file in ./apis/*.yaml; do
            filename=$(basename "$api_file" .yaml)
            echo "                { name: '$filename', path: '${filename}.html' }," >> public/index.html
          done
          
          cat >> public/index.html << 'INDEXEOF'
              ];

              const grid = document.getElementById('grid');
              apis.forEach(api => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                  <h3>${api.name}</h3>
                  <p>API Documentation</p>
                  <a href="${api.path}">View Documentation →</a>
                `;
                grid.appendChild(card);
              });
            </script>
          </body>
          </html>
          INDEXEOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
